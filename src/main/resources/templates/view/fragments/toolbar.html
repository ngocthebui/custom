<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en-US"
      xml:lang="en-US"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Ochaka - Multipurpose eCommerce HTML Template</title>
  <meta content="themesflat.com" name="author">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
  <meta content="Themesflat Ochaka - A modern and elegant Multipurpose eCommerce HTML Template, perfect for online stores selling rings, necklaces, watches, and other accessories. SEO-optimized, fast-loading, and fully customizable."
        name="description">
</head>

<body>
<!-- Toolbar -->
<div th:fragment="toolbar" class="tf-toolbar-bottom">
  <div class="toolbar-item">
    <a href="shop-default.html">
                <span class="toolbar-icon">
                    <i class="icon icon-storefront"></i>
                </span>
      <span class="toolbar-label">Shop</span>
    </a>
  </div>
  <div class="toolbar-item">
    <a href="#search" data-bs-toggle="modal">
                <span class="toolbar-icon">
                    <i class="icon icon-magnifying-glass"></i>
                </span>
      <span class="toolbar-label">Search</span>
    </a>
  </div>
  <div class="toolbar-item">
    <a href="account-page.html">
                <span class="toolbar-icon">
                    <i class="icon icon-user"></i>
                </span>
      <span class="toolbar-label">Account</span>
    </a>
  </div>
  <div class="toolbar-item">
    <a href="wishlist.html">
                <span class="toolbar-icon">
                    <i class="icon icon-heart"></i>
                    <span class="toolbar-count">7</span>
                </span>
      <span class="toolbar-label">Wishlist</span>
    </a>
  </div>
  <div class="toolbar-item">
    <a href="view-cart.html">
                <span class="toolbar-icon">
                    <i class="icon icon-shopping-cart-simple"></i>
                    <span class="toolbar-count">24</span>
                </span>
      <span class="toolbar-label">Cart</span>
    </a>
  </div>
</div>
<!-- /Toolbar -->
</body>
</html>
