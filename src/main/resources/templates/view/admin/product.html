<!DOCTYPE html>

<!--[if IE 8]>
<html class="ie"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xml:lang="en-US" lang="en-US">
<![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en-US"
      xml:lang="en-US"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <title>Ochaka - Multipurpose eCommerce HTML Template</title>
  <meta content="themesflat.com" name="author">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
  <meta
      content="Themesflat Ochaka - A modern and elegant Multipurpose eCommerce HTML Template, perfect for online stores selling rings, necklaces, watches, and other accessories. SEO-optimized, fast-loading, and fully customizable."
      name="description">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

  <!-- font -->
  <link rel="stylesheet" th:href="@{/fonts/fonts.css}">
  <link rel="stylesheet" th:href="@{/icon/icomoon/style.css}">
  <!-- css -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/swiper-bundle.min.css}">
  <link rel="stylesheet" th:href="@{/css/animate.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/common.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/admin/product.css}" type="text/css">

  <!-- Favicon and Touch Icons  -->
  <link rel="shortcut icon" th:href="@{/images/logo/favicon.svg}">
  <link rel="apple-touch-icon-precomposed" th:href="@{/images/logo/favicon.svg}">
</head>

<body>

<!-- Scroll Top and preload -->
<div th:replace="~{view/shop/fragments/goTop :: goTop}"></div>
<!-- /Scroll Top and preload -->

<div id="wrapper">
  <!-- Page Title -->
  <section class="s-page-title">
    <div class="content">
      <h1 class="title-page">Admin</h1>
    </div>
  </section>
  <!-- /Page Title -->
  <!-- Account -->
  <section class="flat-spacing">
    <input accept="image/*" class="fileInputDash" style="display: none;" type="file">
    <div class="container-full">
      <div class="row">
        <div th:replace="~{view/admin/fragments/menu.html :: menu('products')}"></div>
        <div class="col-xl-9">
          <div class="my-account-content">
            <div class="alert alert-success" role="alert" th:if="${successMessage}">
              <span th:text="${successMessage}"></span>
            </div>
            <div class="alert alert-danger" role="alert" th:if="${errorMessage}">
              <span th:text="${errorMessage}"></span>
            </div>
            <form class="form-change_pass" method="post" th:action="@{/admin/products/create}"
                  th:object="${productDto}">
              <div class="" style="padding-bottom: 20px">
                <h2 class="account-title type-semibold"
                    th:text="${mode} + ' product'">
                  Update product:
                </h2>
                <div class="form_content site-change">
                  <h5>Basic information</h5>
                  <div class="cols tf-grid-layout sm-col-2">
                    <fieldset>
                      <label for="name">Product name</label>
                      <div>
                        <input id="name" placeholder="Product name *" required
                               th:field="*{name}" type="text">
                        <div class="error-message" th:if="${#fields.hasErrors('name')}">
                          <span th:errors="*{name}"></span>
                        </div>
                      </div>
                    </fieldset>
                    <fieldset>
                      <label for="category">Category</label>
                      <div class="tf-select">
                        <select class="w-100" id="category" required th:field="*{categoryId}">
                          <option value="">-- Select Category --</option>
                          <option th:each="category : ${categoryList}"
                                  th:text="${category.name}"
                                  th:value="${category.id}">
                          </option>
                        </select>
                        <div class="error-message" th:if="${#fields.hasErrors('categoryId')}">
                          <span th:errors="*{categoryId}"></span>
                        </div>
                      </div>
                    </fieldset>
                  </div>
                  <div class="cols tf-grid-layout sm-col-2">
                    <fieldset>
                      <label for="price">Price</label>
                      <div>
                        <input id="price" placeholder="Price *" required
                               th:field="*{price}" type="number">
                        <div class="error-message" th:if="${#fields.hasErrors('price')}">
                          <span th:errors="*{price}"></span>
                        </div>
                      </div>
                    </fieldset>
                    <fieldset>
                      <label for="salePrice">Sale price</label>
                      <div>
                        <input id="salePrice" placeholder="Sale price *" required
                               th:field="*{salePrice}" type="number">
                        <div class="error-message" th:if="${#fields.hasErrors('salePrice')}">
                          <span th:errors="*{salePrice}"></span>
                        </div>
                      </div>
                    </fieldset>
                  </div>
                  <fieldset>
                    <label for="description">Description</label>
                    <div>
                          <textarea id="description" maxlength="1000" placeholder="Description *"
                                    th:field="*{description}" type="text"></textarea>
                      <div class="error-message" th:if="${#fields.hasErrors('description')}">
                        <span th:errors="*{description}"></span>
                      </div>
                    </div>
                  </fieldset>
                </div>

                <div class="form_content site-change">
                  <!-- Nhóm 1: Chất liệu & cấu tạo -->
                  <h5>Material and structure</h5>
                  <div class="cols tf-grid-layout sm-col-3">
                    <fieldset>
                      <label for="material">Material</label>
                      <input id="material" placeholder="Material *" required
                             th:field="*{material}" type="text">
                      <div class="error-message" th:if="${#fields.hasErrors('material')}">
                        <span th:errors="*{material}"></span>
                      </div>
                    </fieldset>
                    <fieldset>
                      <label for="innerPocket">Inner pocket</label>
                      <input id="innerPocket" placeholder="Inner pocket *" required
                             th:field="*{innerPocket}" type="text">
                      <div class="error-message" th:if="${#fields.hasErrors('innerPocket')}">
                        <span th:errors="*{innerPocket}"></span>
                      </div>
                    </fieldset>
                    <fieldset>
                      <label for="lockType">Lock type</label>
                      <input id="lockType" placeholder="Lock type *" required
                             th:field="*{lockType}" type="text">
                      <div class="error-message" th:if="${#fields.hasErrors('lockType')}">
                        <span th:errors="*{lockType}"></span>
                      </div>
                    </fieldset>
                  </div>

                  <!-- Nhóm 2: Dây đeo -->
                  <h5 class="mt-3">Strap</h5>
                  <div class="cols tf-grid-layout sm-col-3">
                    <fieldset>
                      <label for="strapQuantity">Strap quantity</label>
                      <input id="strapQuantity" placeholder="Number of straps *" required
                             th:field="*{strapQuantity}" type="number">
                      <div class="error-message" th:if="${#fields.hasErrors('strapQuantity')}">
                        <span th:errors="*{strapQuantity}"></span>
                      </div>
                    </fieldset>
                    <fieldset>
                      <label for="strapLength">Strap length</label>
                      <input id="strapLength" placeholder="Strap length *" required
                             th:field="*{strapLength}" type="text">
                      <div class="error-message" th:if="${#fields.hasErrors('strapLength')}">
                        <span th:errors="*{strapLength}"></span>
                      </div>
                    </fieldset>
                    <fieldset>
                      <label for="strapTotalLength">Strap total length</label>
                      <input id="strapTotalLength" placeholder="Strap total length *" required
                             th:field="*{strapTotalLength}" type="text">
                      <div class="error-message" th:if="${#fields.hasErrors('strapTotalLength')}">
                        <span th:errors="*{strapTotalLength}"></span>
                      </div>
                    </fieldset>
                  </div>
                  <div class="cols tf-grid-layout sm-col-2">
                    <fieldset>
                      <label for="removableStrap">Removable strap: </label>
                      <input id="removableStrap" th:field="*{removableStrap}" type="checkbox">
                    </fieldset>
                    <fieldset>
                      <label for="adjustableStrap">Adjustable strap: </label>
                      <input id="adjustableStrap" th:field="*{adjustableStrap}" type="checkbox">
                    </fieldset>
                  </div>

                  <!-- Nhóm 3: Kích thước & trọng lượng -->
                  <h5 class="mt-3">Size & weight</h5>
                  <div class="cols tf-grid-layout sm-col-5">
                    <fieldset>
                      <label for="width">Width</label>
                      <input id="width" placeholder="Width *" required
                             th:field="*{width}" type="text">
                      <div class="error-message" th:if="${#fields.hasErrors('width')}">
                        <span th:errors="*{width}"></span>
                      </div>
                    </fieldset>
                    <fieldset>
                      <label for="depth">Depth</label>
                      <input id="depth" placeholder="Depth *" required th:field="*{depth}"
                             type="text">
                      <div class="error-message" th:if="${#fields.hasErrors('depth')}">
                        <span th:errors="*{depth}"></span>
                      </div>
                    </fieldset>
                    <fieldset>
                      <label for="height">Height</label>
                      <input id="height" placeholder="Height *" required
                             th:field="*{height}" type="text">
                      <div class="error-message" th:if="${#fields.hasErrors('height')}">
                        <span th:errors="*{height}"></span>
                      </div>
                    </fieldset>
                    <fieldset>
                      <label for="handleLength">Handle length</label>
                      <input id="handleLength" placeholder="Handle length *"
                             required
                             th:field="*{handleLength}" type="text">
                      <div class="error-message" th:if="${#fields.hasErrors('handleLength')}">
                        <span th:errors="*{handleLength}"></span>
                      </div>
                    </fieldset>
                    <fieldset>
                      <label for="weight">Weight</label>
                      <input id="weight" placeholder="Weight *" required
                             th:field="*{weight}" type="text">
                      <div class="error-message" th:if="${#fields.hasErrors('weight')}">
                        <span th:errors="*{weight}"></span>
                      </div>
                    </fieldset>
                  </div>
                </div>

                <div class="form_content site-change">
                  <h5 class="mt-3">Color</h5>
                  <button class="btn-blue tf-btn animate-btn w-maxcontent fw-bold"
                          id="btn-add-color"
                          type="button">Add color
                  </button>
                  <div id="color-list">
                    <div class="color-item tf-grid-layout sm-col-3 my-1"
                         th:each="color,iterStat : *{colors}">
                      <fieldset>
                        <input placeholder="Color name (Eg: Red, Black)"
                               th:field="*{colors[__${iterStat.index}__].name}"
                               type="text"/>
                      </fieldset>
                      <fieldset>
                            <span class="color-circle">
                              <input th:field="*{colors[__${iterStat.index}__].code}" type="color"
                                     value="#ff0000"/>
                            </span>
                      </fieldset>
                      <button
                          class="btn-remove btn-blue tf-btn animate-btn w-maxcontent fw-bold"
                          type="button">Delete
                      </button>
                    </div>
                    <div class="error-message" th:if="${#fields.hasErrors('colors')}">
                      <span th:errors="*{colors}"></span>
                    </div>
                  </div>
                </div>

                <div class="form_content site-change">
                  <h5 class="mt-3">Size</h5>
                  <button class="btn-blue tf-btn animate-btn w-maxcontent fw-bold"
                          id="btn-add-size"
                          type="button">Add size
                  </button>
                  <div id="size-list">
                    <div class="size-item tf-grid-layout sm-col-2 my-1"
                         th:each="size,iterStat : *{sizes}">
                      <fieldset>
                        <input placeholder="Size name (Eg: S, M, L)"
                               th:field="*{sizes[__${iterStat.index}__].name}"
                               type="text"/>
                      </fieldset>
                      <button
                          class="btn-remove btn-blue tf-btn animate-btn w-maxcontent fw-bold"
                          type="button">Delete
                      </button>
                    </div>
                    <div class="error-message" th:if="${#fields.hasErrors('sizes')}">
                      <span th:errors="*{sizes}"></span>
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn-submit_form tf-btn animate-btn w-100 fw-bold" type="submit">
                Save change
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /Account -->
</div>

<!-- Button Sidebar -->
<div th:replace="~{view/shop/fragments/sidebar :: button-sidebar}"></div>
<!-- /Button Sidebar -->
<!-- Sidebar -->
<div th:replace="~{view/shop/fragments/sidebar :: sidebar}"></div>
<!-- /Sidebar -->

<!-- Javascript -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/swiper-bundle.min.js}"></script>
<script th:src="@{/js/carousel.js}"></script>
<script th:src="@{/js/bootstrap-select.min.js}"></script>
<script th:src="@{/js/lazysize.min.js}"></script>
<script th:src="@{/js/wow.min.js}"></script>
<script th:src="@{/js/infinityslide.js}"></script>
<script th:src="@{/js/parallaxie.js}"></script>
<script th:src="@{/js/count-down.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/admin/product.js}"></script>
</body>

</html>
