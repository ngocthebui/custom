<!DOCTYPE html>

<!--[if IE 8]>
<html class="ie"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xml:lang="en-US" lang="en-US">
<![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en-US"
      xml:lang="en-US"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <title>Ochaka - Multipurpose eCommerce HTML Template</title>
  <meta content="themesflat.com" name="author">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
  <meta
      content="Themesflat Ochaka - A modern and elegant Multipurpose eCommerce HTML Template, perfect for online stores selling rings, necklaces, watches, and other accessories. SEO-optimized, fast-loading, and fully customizable."
      name="description">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <!-- font -->
  <link href="/fonts/fonts.css" rel="stylesheet">
  <link href="/icon/icomoon/style.css" rel="stylesheet">
  <!-- css -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/swiper-bundle.min.css" rel="stylesheet">
  <link href="/css/animate.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet" type="text/css">
  <!--  <link href="/css/fragments/list-user.css" rel="stylesheet">-->
  <link href="/css/admin/admin.css" rel="stylesheet" type="text/css">

  <!-- Favicon and Touch Icons  -->
  <link href="/images/logo/favicon.svg" rel="shortcut icon">
  <link href="/images/logo/favicon.svg" rel="apple-touch-icon-precomposed">

</head>

<body>

<!-- Scroll Top -->
<button id="goTop">
  <span class="border-progress"></span>
  <span class="icon icon-caret-up"></span>
</button>

<div id="wrapper">
  <section th:replace="~{view/admin/fragments/admin-title.html :: title}"></section>
  <!-- Account -->
  <section class="flat-spacing">
    <input accept="image/*" class="fileInputDash" style="display: none;" type="file">
    <div class="container-full">
      <div class="row">
        <div th:replace="~{view/admin/fragments/menu.html :: menu('banners')}"></div>
        <div class="col-xl-10">
          <div class="my-account-content">
            <div class="acount-order_stats">
              <div class="swiper tf-swiper" data-mobile="1" data-mobile-sm="2" data-pagination="1"
                   data-pagination-lg="3" data-pagination-md="3"
                   data-pagination-sm="2" data-preview="3" data-space="12" data-space-lg="48"
                   data-space-md="16"
                   data-tablet="3" dir="ltr">
                <div class="swiper-wrapper">
                  <!-- item 1 -->
                  <div class="swiper-slide">
                    <div class="order-box">
                      <div class="order_icon">
                        <i class="icon icon-check-fat"></i>
                      </div>
                      <div class="order_info">
                        <p class="info_label h6">Active banners</p>
                        <h2 class="info_count type-semibold" th:text="${countActiveBanners}">0</h2>
                      </div>
                    </div>
                  </div>
                  <!-- item 2 -->
                  <div class="swiper-slide">
                    <div class="order-box">
                      <div class="order_icon">
                        <i class="icon icon-x"></i>
                      </div>
                      <div class="order_info">
                        <p class="info_label h6">Inactive banners</p>
                        <h2 class="info_count type-semibold" th:text="${countInactiveBanners}">
                          0</h2>
                      </div>
                    </div>
                  </div>
                  <!-- item 3 -->
                  <div class="swiper-slide">
                    <div class="order-box">
                      <div class="order_icon">
                        <i class="icon icon-user"></i>
                      </div>
                      <div class="order_info">
                        <p class="info_label h6">Total banners</p>
                        <h2 class="info_count type-semibold" th:text="${countTotalBanners}">0</h2>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="sw-dot-default tf-sw-pagination"></div>
              </div>
            </div>
            <div class="tf-grid-layout sm-col-2">
              <h2 class="account-title type-semibold">All banners
                <a href="/admin/banners/create">
                  <button class="btn-blue tf-btn animate-btn w-auto fw-bold">
                    Creat new
                  </button>
                </a>
              </h2>
            </div>
            <div class="account-my_order">
              <div class="overflow-auto">
                <table class="table-my_order order_recent user-table">
                  <thead>
                  <tr>
                    <th>
                      <a th:href="@{${pagingUrl}(page=${pageData.number}, sort='id', dir=${reverseDir})}">
                        ID
                        <i th:class="${dir == 'asc'} ? 'icon icon-caret-up' : 'icon icon-caret-down'"
                           th:if="${sort == 'id'}">
                        </i>
                      </a>
                    </th>
                    <th>
                      <a th:href="@{${pagingUrl}(page=${pageData.number}, sort='title', dir=${reverseDir})}">
                        Title
                        <i th:class="${dir == 'asc'} ? 'icon icon-caret-up' : 'icon icon-caret-down'"
                           th:if="${sort == 'title'}">
                        </i>
                      </a>
                    </th>
                    <th>Image</th>
                    <th>Link</th>
                    <th>
                      <a th:href="@{${pagingUrl}(page=${pageData.number}, sort='sortOrder', dir=${reverseDir})}">
                        Order
                        <i th:class="${dir == 'asc'} ? 'icon icon-caret-up' : 'icon icon-caret-down'"
                           th:if="${sort == 'sortOrder'}">
                        </i>
                      </a>
                    </th>
                    <th>
                      <a th:href="@{${pagingUrl}(page=${pageData.number}, sort='isActive', dir=${reverseDir})}">
                        Status
                        <i th:class="${dir == 'asc'} ? 'icon icon-caret-up' : 'icon icon-caret-down'"
                           th:if="${sort == 'isActive'}">
                        </i>
                      </a>
                    </th>
                    <th>
                      <a th:href="@{${pagingUrl}(page=${pageData.number}, sort='isAlwaysView', dir=${reverseDir})}">
                        AlwaysView
                        <i th:class="${dir == 'asc'} ? 'icon icon-caret-up' : 'icon icon-caret-down'"
                           th:if="${sort == 'isAlwaysView'}">
                        </i>
                      </a>
                    </th>
                    <th>
                      <a th:href="@{${pagingUrl}(page=${pageData.number}, sort='startDate', dir=${reverseDir})}">
                        Start Date
                        <i th:class="${dir == 'asc'} ? 'icon icon-caret-up' : 'icon icon-caret-down'"
                           th:if="${sort == 'startDate'}">
                        </i>
                      </a>
                    </th>
                    <th>
                      <a th:href="@{${pagingUrl}(page=${pageData.number}, sort='endDate', dir=${reverseDir})}">
                        End Date
                        <i th:class="${dir == 'asc'} ? 'icon icon-caret-up' : 'icon icon-caret-down'"
                           th:if="${sort == 'endDate'}">
                        </i>
                      </a>
                    </th>
                    <th>Update</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr class="tb-order-item" th:each="data : ${pageData.content}">
                    <td th:text="${data.id}"></td>
                    <td th:text="${data.title}"></td>
                    <td>
                      <div class="tb-order_product">
                        <img alt="Image"
                             class="lazyload user-avatar"
                             th:data-src="${imgUrl}"
                             th:src="${imgUrl}"
                             th:with="imgUrl=${#strings.isEmpty(data.imageUrl) ? '/images/avatar/avatar-default.jpg' : data.imageUrl}">
                      </div>
                    </td>
                    <td th:text="${data.link}"></td>
                    <td th:text="${data.sortOrder}"></td>
                    <td>
                      <div class="tb-order_status stt-complete"
                           th:classappend="${data.isActive == true} ? 'stt-complete' : 'stt-cancel'"
                           th:text="${data.isActive}">
                      </div>
                    </td>
                    <td>
                      <div class="tb-order_status stt-complete"
                           th:classappend="${data.isAlwaysView == true} ? 'stt-complete' : 'stt-cancel'"
                           th:text="${data.isAlwaysView}">
                      </div>
                    </td>
                    <td th:text="${#temporals.format(data.startDate, 'yyyy-MM-dd HH:mm')}">
                    </td>
                    <td th:text="${#temporals.format(data.endDate, 'yyyy-MM-dd HH:mm')}">
                    </td>
                    <td>
                      <a class="my-account-nav_item h5"
                         th:href="@{'/admin/banners/update/' + ${data.id}}">
                        <i class="icon icon-setting"></i>
                      </a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <div class="wd-full wg-pagination" th:if="${!pageData.content.isEmpty()}">
                <!-- Previous -->
                <a class="pagination-item h6 direct"
                   th:href="@{${pagingUrl}(page=${pageData.number - 1}, sort=${sort}, dir=${dir})}"
                   th:if="${pageData.hasPrevious()}">
                  <i class="icon icon-caret-left"></i>
                </a>
                <!-- Page numbers -->
                <span th:each="i : ${#numbers.sequence(0, pageData.totalPages - 1)}">
                  <a class="pagination-item h6"
                     th:href="@{${pagingUrl}(page=${i}, sort=${sort}, dir=${dir})}"
                     th:if="${i != pageData.number}"
                     th:text="${i + 1}">
                  </a>
                  <span class="pagination-item h6 active"
                        th:if="${i == pageData.number}"
                        th:text="${i + 1}">
                  </span>
                </span>
                <!-- Next -->
                <a class="pagination-item h6 direct"
                   th:href="@{${pagingUrl}(page=${pageData.number + 1}, sort=${sort}, dir=${dir})}"
                   th:if="${pageData.hasNext()}">
                  <i class="icon icon-caret-right"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /Account -->
</div>

<!-- Button Sidebar -->
<div class="btn-sidebar-mb d-lg-none left">
  <button data-bs-target="#mbSidebar" data-bs-toggle="offcanvas">
    <i class="icon icon-sidebar"></i>
  </button>
</div>
<!-- /Button Sidebar -->
<!-- Sidebar -->
<div class="offcanvas offcanvas-start canvas-sidebar" id="mbSidebar">
  <div class="canvas-wrapper">
    <div class="canvas-header">
      <span class="title h4 fw-bold">Admin</span>
      <span class="icon-close link icon-close-popup" data-bs-dismiss="offcanvas"></span>
    </div>
    <div class="canvas-body sidebar-mobile-append sidebar-account"></div>
  </div>
</div>
<!-- /Sidebar -->

<!-- Javascript -->
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/swiper-bundle.min.js"></script>
<script src="/js/carousel.js"></script>
<script src="/js/bootstrap-select.min.js"></script>
<script src="/js/lazysize.min.js"></script>
<script src="/js/wow.min.js"></script>
<script src="/js/main.js"></script>
</body>

</html>
