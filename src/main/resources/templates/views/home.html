<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Lingbao</title>
  <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/base.css}">
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
  <link rel="stylesheet" th:href="@{/css/fragments/hidingHeader.css}">
  <!--  Page Transition Styles-->
  <link rel="stylesheet" th:href="@{/css/homeTransition/pageTransitionBefore.css}">

</head>
<body>
<!-- Import Header -->
<div th:replace="~{views/fragments/header :: header}"></div>

<main class="main-content">
  <h1 class="brand-name">LINGBAO</h1>

  <section class="video-section">
    <div class="video-container">
      <video id="promo-video" loop muted playsinline preload="metadata">
        <source th:src="@{${homeVideo.url}}" th:text="${homeVideo.title}" type="video/mp4">
      </video>
      <div class="overlay"></div>
    </div>
    <div class="section-content">
      <h2 class="section-title">Túi xách & Phụ kiện</h2>
      <a class="shop-now-btn page-transition-link" th:data-href="@{/login}" th:href="@{/login}">Mua
        ngay</a>
    </div>
    <div class="video-btn">⏸</div>
  </section>

  <section class="slideshow-section">
    <div class="slideshow-container">
      <div class="slide active" th:classappend="${stat.first} ? 'active' : ''"
           th:each="product, stat : ${newProducts}"
           th:style="'background-image: url(' + @{${product.url}} + ');'">
        <div class="overlay"></div>
      </div>
      <div class="slide-indicators">
        <div class="indicator" th:classappend="${stat.first} ? 'active' : ''"
             th:data-index="${stat.index}"
             th:each="product, stat : ${newProducts}">
        </div>
      </div>
    </div>
    <div class="section-content">
      <h2 class="section-title">Bộ sưu tập mới</h2>
      <a class="shop-now-btn page-transition-link" th:data-href="@{/newPage}" th:href="@{/newPage}">Khám
        phá ngay</a>
    </div>
  </section>
</main>

<div class="page-transition-before">
  <div class="transition-logo">LINGBAO</div>
  <div class="transition-background"></div>
</div>

<!-- Import Footer -->
<div th:replace="~{views/fragments/footer :: footer}"></div>

<!-- Scripts -->
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script th:src="@{/js/home.js}"></script>
<!--Page transition functionality-->
<script th:src="@{/js/homeTransition/pageTransitionBefore.js}"></script>
</body>
</html>
