<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingbao</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <!--  Page Transition Styles-->
  <link rel="stylesheet" th:href="@{/css/pageTransition.css}">

</head>
<body>
<main class="main-content">
  <div class="brand-overlay">
    <h1 class="brand-name">Lingbao</h1>
  </div>

  <section class="video-section">
    <div class="video-container">
      <video id="promo-video" loop muted>
        <source th:src="@{/videos/lingbao-clip.mp4}" type="video/mp4">
      </video>
      <div class="overlay"></div>
    </div>
    <div class="section-content">
      <h2 class="section-title">Túi xách & Phụ kiện</h2>
      <a th:href="@{/trans}" class="shop-now-btn page-transition-link" th:data-href="@{/trans}">Mua ngay</a>
    </div>
    <div class="video-btn">⏸</div>
  </section>

  <section class="slideshow-section">
    <div class="slideshow-container">
      <div class="slide active" th:each="product, stat : ${newProducts}"
           th:style="'background-image: url(' + @{${product.imageUrl}} + ');'"
           th:classappend="${stat.first} ? 'active' : ''">
        <div class="overlay"></div>
      </div>
      <div class="slide-indicators">
        <div class="indicator" th:each="product, stat : ${newProducts}"
             th:classappend="${stat.first} ? 'active' : ''"
             th:data-index="${stat.index}">
        </div>
      </div>
    </div>
    <div class="section-content">
      <h2 class="section-title">Bộ sưu tập mới</h2>
      <a href="#" class="shop-now-btn page-transition-link" data-href="/new-collection">Khám phá ngay</a>
    </div>
  </section>

</main>

<!-- Import Footer -->
<div th:replace="~{views/fragments/footer :: footer}"></div>

<!-- Page Transition Elements -->
<div class="page-transition">
  <div class="transition-logo">Lingbao</div>
  <div class="transition-background"></div>
  <div class="transition-content"></div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script th:src="@{/js/home.js}"></script>
<!--Page transition functionality-->
<script th:src="@{/js/pageTransition.js}"></script>
</body>
</html>
