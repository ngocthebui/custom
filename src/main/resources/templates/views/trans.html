<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingbao - Page Transition</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    .page {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .landing-page {
      background: linear-gradient(to right, #8e0e00, #1f1c18);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .brand-name {
      font-size: 120px;
      font-weight: 700;
      color: white;
      letter-spacing: 15px;
      transition: all 1s cubic-bezier(0.76, 0, 0.24, 1);
    }

    .transition-overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0;
      background-color: white;
      z-index: 1000;
      transition: height 1.2s cubic-bezier(0.76, 0, 0.24, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .transition-overlay.active {
      height: 100%;
    }

    .new-page {
      position: fixed;
      bottom: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f4f4f4;
      z-index: 1001;
      transition: bottom 1s cubic-bezier(0.76, 0, 0.24, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .new-page.active {
      bottom: 0;
    }

    .new-page-logo {
      font-size: 80px;
      color: black;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s cubic-bezier(0.76, 0, 0.24, 1) 0.6s;
    }

    .new-page-logo.active {
      opacity: 1;
      transform: translateY(0);
    }

    .new-page-content {
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s cubic-bezier(0.76, 0, 0.24, 1) 0.9s;
    }

    .new-page-content.active {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
<div class="page landing-page">
  <div class="brand-name" id="brand-name">Lingbao</div>

  <div class="transition-overlay" id="transition-overlay"></div>

  <div class="new-page" id="new-page">
    <div class="new-page-logo" id="new-page-logo">Lingbao</div>
    <div class="new-page-content" id="new-page-content">
      <h1>Bộ sưu tập mới</h1>
      <p>Khám phá những thiết kế độc đáo và sang trọng</p>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const brandName = document.getElementById('brand-name');
    const transitionOverlay = document.getElementById('transition-overlay');
    const newPage = document.getElementById('new-page');
    const newPageLogo = document.getElementById('new-page-logo');
    const newPageContent = document.getElementById('new-page-content');

    brandName.addEventListener('click', () => {
      // Enlarge brand name
      brandName.style.transform = 'scale(1.2)';
      brandName.style.opacity = '0.7';

      // Activate white background overlay
      setTimeout(() => {
        transitionOverlay.classList.add('active');
      }, 500);

      // Change brand name color and move new page up
      setTimeout(() => {
        brandName.style.color = 'black';
        newPage.classList.add('active');
        newPageLogo.classList.add('active');
        newPageContent.classList.add('active');
      }, 1500);
    });
  });
</script>
</body>
</html>
