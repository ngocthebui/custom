<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Lingbao</title>
  <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/base.css}">
  <link rel="stylesheet" th:href="@{/css/newPage.css}">
  <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
</head>

<body>
<!-- Import Header -->
<div th:replace="~{views/fragments/header :: header}"></div>

<div class="main-content">
  <!-- Video Background -->
  <div class="video-container">
    <video autoplay loop muted th:src="@{/videos/lingbao-clip.mp4}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <p class="season">Spring-Summer 2025</p>
    <h1 class="title">A tribute to the assertive power of femininity</h1>
    <a class="discover-btn page-transition-link" data-href="/newPage" href="/newPage">Discover</a>
  </div>
</div>

<div class="page-transition">
  <h1 class="brand-name">LINGBAO</h1>
</div>

<!-- Script -->
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script th:src="@{/js/homeTransition/pageTransitionAfter.js}"></script>
</body>

</html>
