<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<header th:fragment="header" class="custom-header">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <a href="/static" class="logo">BagShop</a>
      <div class="d-flex align-items-center">
        <a href="/login" class="btn btn-outline-dark me-2">Đăng nhập</a>
        <a href="/cart" class="btn position-relative">
          <i class="fas fa-shopping-cart fs-5"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                th:text="${cartItemCount}">0</span>
        </a>
      </div>
    </div>
  </div>
</header>
</body>
</html>
