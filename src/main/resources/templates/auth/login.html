<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ƒêƒÉng nh·∫≠p</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      overflow: hidden;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .login-container {
      position: relative;
      width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transform: translateY(0);
      transition: all 0.5s ease;
    }

    .login-container:hover {
      transform: translateY(-10px);
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 380px;
      height: 420px;
      background: linear-gradient(0deg, transparent, #ff2877, #ff2877);
      transform-origin: bottom right;
      animation: animate 6s linear infinite;
    }

    .login-container::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 380px;
      height: 420px;
      background: linear-gradient(0deg, transparent, #2196f3, #2196f3);
      transform-origin: bottom right;
      animation: animate 6s linear infinite;
      animation-delay: -3s;
    }

    @keyframes animate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .form-box {
      position: relative;
      z-index: 10;
    }

    h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
    }

    .input-box {
      position: relative;
      margin-bottom: 30px;
    }

    .input-box input {
      width: 100%;
      padding: 15px 20px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 35px;
      font-size: 16px;
      color: #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: 0.5s;
    }

    .input-box input:focus {
      background: rgba(255, 255, 255, 0.25);
    }

    .input-box input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    .input-box .icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.8);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
      color: #fff;
    }

    .remember-forgot label {
      display: flex;
      align-items: center;
    }

    .remember-forgot label input {
      margin-right: 5px;
      accent-color: #764ba2;
    }

    .remember-forgot a {
      color: #fff;
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      padding: 15px 0;
      background: linear-gradient(to right, #667eea, #764ba2);
      border: none;
      outline: none;
      border-radius: 35px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: 0.5s;
      overflow: hidden;
      position: relative;
    }

    .btn:hover {
      background: linear-gradient(to right, #764ba2, #667eea);
      transform: translateY(-5px);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .register-link {
      margin-top: 20px;
      text-align: center;
      color: #fff;
    }

    .register-link a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
<div class="particles" id="particles"></div>

<div class="login-container">
  <div class="form-box">
    <h2>ƒêƒÉng Nh·∫≠p</h2>
    <form th:action="@{/login}" method="post">
      <div class="input-box">
        <label>
          <input type="text" name="username" placeholder="T√™n ƒëƒÉng nh·∫≠p" required>
        </label>
        <i class="icon">üë§</i>
      </div>

      <div class="input-box">
        <label>
          <input type="password" name="password" placeholder="M·∫≠t kh·∫©u" required>
        </label>
        <i class="icon">üîí</i>
      </div>

      <div class="remember-forgot">
        <label>
          <input type="checkbox" name="remember-me"> Ghi nh·ªõ ƒëƒÉng nh·∫≠p
        </label>
        <a href="#">Qu√™n m·∫≠t kh·∫©u?</a>
      </div>

      <button type="submit" class="btn">ƒêƒÉng Nh·∫≠p</button>

      <div class="register-link">
        <p>Ch∆∞a c√≥ t√†i kho·∫£n? <a href="#" th:href="@{/register}">ƒêƒÉng k√Ω ngay</a></p>
      </div>

      <div th:if="${param.error}" class="alert alert-error" style="color: #ff6b6b; text-align: center; margin-top: 20px;">
        Sai t√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u!
      </div>

      <div th:if="${param.logout}" class="alert alert-success" style="color: #4ecdc4; text-align: center; margin-top: 20px;">
        ƒêƒÉng xu·∫•t th√†nh c√¥ng!
      </div>
    </form>
  </div>
</div>

<script>
  // T·∫°o hi·ªáu ·ª©ng c√°c h·∫°t bay l∆° l·ª≠ng
  const particlesContainer = document.getElementById('particles');
  const particlesCount = 50;

  for (let i = 0; i < particlesCount; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');

    // Random v·ªã tr√≠
    const posX = Math.random() * window.innerWidth;
    const posY = Math.random() * window.innerHeight;

    // Random k√≠ch th∆∞·ªõc
    const size = Math.random() * 5 + 2;

    // Random t·ªëc ƒë·ªô
    const duration = Math.random() * 20 + 10;
    const delay = Math.random() * 10;

    particle.style.width = `${size}px`;
    particle.style.height = `${size}px`;
    particle.style.left = `${posX}px`;
    particle.style.top = `${posY}px`;
    particle.style.animationDuration = `${duration}s`;
    particle.style.animationDelay = `${delay}s`;

    particlesContainer.appendChild(particle);
  }

  // Hi·ªáu ·ª©ng cho input khi focus
  const inputs = document.querySelectorAll('input');
  inputs.forEach(input => {
    input.addEventListener('focus', () => {
      input.parentElement.classList.add('focus');
    });
    input.addEventListener('blur', () => {
      if (input.value === '') {
        input.parentElement.classList.remove('focus');
      }
    });
  });
</script>
</body>
</html>
