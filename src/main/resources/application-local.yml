server:
  port: 6820
  servlet:
    session:
      timeout: 72h
  error:
    whitelabel:
      enabled: false
    path: /error

spring:
  #postgresql
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:54321/custom}
    username: ${POSTGRES_USERNAME:custom}
    password: ${POSTGRES_PASSWORD:custom}

    #connection pool
    hikari:
      pool-name: AppHikariCP
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 20000
      auto-commit: true
      validation-timeout: 5000
      connection-test-query: SELECT 1

  #jpa
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        type: trace
        dialect: org.hibernate.dialect.PostgreSQLDialect

  #servlet
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  #redis
  data:
    redis:
      host: localhost
      port: 6379
      password: root

  #session
  session:
    redis:
      namespace: custom:session
    timeout: 72h

  #messages
  messages:
    basename: i18n/messages
    encoding: UTF-8
    cache-duration: 3600

  #thymeleaf
  thymeleaf:
    encoding: UTF-8
    mode: HTML
    cache: false

logging:
  config: classpath:logs/logback-spring.xml
  level:
    org:
      springframework:
        web: INFO

